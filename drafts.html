<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>MORSTRIX | TETRIS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000;
            --border: #444;
            --text: #fff;
            --grid: #111;
            --panel-bg: rgba(0, 0, 0, 0.7);
            --controls-height: 80px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 10px;
            padding: 0 10px;
            width: 100%;
            max-width: 800px;
        }
        
        #game-panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            min-width: 150px;
            font-size: 1.1em;
        }
        
        .panel-item {
            margin-bottom: 15px;
        }
        
        .panel-title {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .panel-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        #next-piece-canvas {
            border: 1px solid #333;
            background: #0a0a0a;
            margin-top: 5px;
            display: block;
        }
        
        #tetris-canvas {
            border: 2px solid var(--border);
            background: var(--grid);
            display: block;
            max-width: 90vw;
            max-height: calc(100vh - var(--controls-height) - 30px);
            width: auto;
            height: auto;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            height: var(--controls-height);
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-top: 1px solid #333;
        }
        
        .ctrl-btn {
            padding: 18px 24px;
            font-size: 1.8em;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            flex-grow: 1;
            max-width: 80px;
            touch-action: manipulation;
            transition: background 0.1s;
        }
        
        .ctrl-btn:active {
            background: #444;
        }
        
        #left-btn { background: #1a3a1a; }
        #rotate-btn { background: #2a2a4a; }
        #right-btn { background: #1a3a1a; }
        #hard-drop-btn { 
            background: #3a1a1a; 
            font-size: 2em;
            padding: 15px 20px;
        }
        
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            #game-panel {
                width: 90%;
                order: 3;
                margin-top: 10px;
            }
            
            .controls {
                gap: 10px;
                padding: 10px 5px;
            }
            
            .ctrl-btn {
                padding: 15px 20px;
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <canvas id="tetris-canvas"></canvas>
    
    <div id="game-panel">
        <div class="panel-item">
            <div class="panel-title">SCORE:</div>
            <div id="score" class="panel-value">0</div>
        </div>
        
        <div class="panel-item">
            <div class="panel-title">LINES:</div>
            <div id="lines" class="panel-value">0</div>
        </div>
        
        <div class="panel-item">
            <div class="panel-title">LEVEL:</div>
            <div id="level" class="panel-value">1</div>
        </div>
        
        <div class="panel-item">
            <div class="panel-title">NEXT:</div>
            <canvas id="next-piece-canvas" width="80" height="80"></canvas>
        </div>
    </div>
</div>

<div class="controls">
    <button id="left-btn" class="ctrl-btn">◀</button>
    <button id="rotate-btn" class="ctrl-btn">↻</button>
    <button id="right-btn" class="ctrl-btn">▶</button>
    <button id="hard-drop-btn" class="ctrl-btn">⬇</button>
</div>

<script src="drafts.js"></script>
</body>
</html>
