<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MORSTRIX | TETRIS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000; /* Чорний фон */
            --border: #444;
            --text: #fff;
            --grid: #111; /* Темніша сітка */
            --piece-color: #00ff00; /* Зелений колір фігур */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центруємо по вертикалі, якщо є місце */
            min-height: 100vh;
            overflow: hidden; /* Прибираємо прокрутку */
        }
        #tetris-canvas {
            border: 2px solid var(--border);
            background: var(--grid);
            display: block;
            /* Автоматично розраховуємо розмір на основі viewport */
            max-width: 90vw; /* Максимальна ширина 90% від ширини екрану */
            max-height: calc(100vh - 80px); /* Максимальна висота, враховуючи контролери */
            width: auto; /* Дозволяємо ширині адаптуватися */
            height: auto; /* Дозволяємо висоті адаптуватися */
        }
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8); /* Напівпрозорий чорний фон для контролерів */
            display: flex;
            justify-content: center;
            gap: 10px; /* Зменшуємо проміжок */
        }
        .ctrl-btn {
            padding: 15px 20px; /* Зменшуємо паддінги */
            font-size: 1.5em;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            flex-grow: 1;
            max-width: 80px; /* Зменшуємо максимальну ширину кнопки */
        }
        #rotate-btn {
            background: #008000; /* Зелена кнопка обертання */
        }
        #down-btn {
            background: #800000; /* Червона кнопка вниз */
        }
    </style>
</head>
<body>

<canvas id="tetris-canvas"></canvas>

<div class="controls">
    <button id="left-btn" class="ctrl-btn">◀</button>
    <button id="rotate-btn" class="ctrl-btn">↻</button>
    <button id="right-btn" class="ctrl-btn">▶</button>
    <button id="down-btn" class="ctrl-btn">⬇</button>
</div>

<script src="drafts.js"></script>
</body>
</html>
