<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MORSTRIX | DRAFTZ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="drafts.js" defer></script>
    <style>
        :root {
            --bg-color: #000000;
            --main-green: #00ff00;
            --dark-green: #008000;
            --canvas-bg: #222222;
            --input-bg: #0d0d0d;
        }

        body {
            font-family: monospace;
            background-color: var(--bg-color);
            color: var(--main-green);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            touch-action: pan-y;
            image-rendering: pixelated;
        }

        .action-button, .item-button {
            display: block;
            width: 100%;
            background-color: var(--dark-green);
            color: var(--bg-color);
            border: 2px solid var(--main-green);
            padding: 15px 10px;
            margin-bottom: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 14px;
            text-align: left;
            box-shadow: 0 0 5px var(--dark-green);
            transition: background-color 0.1s;
        }
        .action-button:hover, .item-button:hover {
            background-color: var(--main-green);
            color: var(--bg-color);
        }
        .item-button span {
            float: right;
            color: var(--main-green);
        }
        .item-button:hover span {
            color: var(--bg-color);
        }

        .view {
            display: none;
            padding-top: 25px;
            padding-bottom: 50px;
        }
        .view.active {
            display: block;
        }

        input[type="text"], input[type="datetime-local"], textarea {
            width: 95%;
            padding: 10px;
            background-color: var(--input-bg);
            border: 1px solid var(--dark-green);
            color: var(--main-green);
            font-size: 16px;
            margin-bottom: 10px;
            resize: none;
        }

        #art-canvas-container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto 10px;
            background-color: var(--canvas-bg);
            border: 2px solid var(--main-green);
            overflow: hidden;
            touch-action: none;
        }
        #pixel-canvas {
            display: block;
            touch-action: none;
            cursor: crosshair;
        }
        .art-controls {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .art-controls button {
            background-color: #333;
            color: var(--main-green);
            border: 1px solid var(--main-green);
            padding: 8px 12px;
            margin: 5px;
            font-size: 12px;
        }
        #color-picker {
            border: 1px solid var(--main-green);
            padding: 0;
            height: 30px;
            width: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="catalog-list-view" class="view active">
        <div id="catalogs-container"></div>
        <button class="action-button" onclick="showCatalogCreator()">+ СТВОРИТИ КАТАЛОГ</button>
    </div>

    <div id="item-list-view" class="view">
        <div id="items-container"></div>
        <button class="action-button" onclick="showItemCreator()">+ СТВОРИТИ ЕЛЕМЕНТ</button>
    </div>
    
    <div id="catalog-editor-view" class="view">
        <input type="text" id="catalog-name-input" placeholder="Назва Каталогу">
        <button class="action-button" onclick="saveCatalog()">ЗБЕРЕГТИ КАТАЛОГ</button>
        <button class="action-button" onclick="showCatalogList()">СКАСУВАТИ</button>
    </div>

    <div id="item-creator-view" class="view">
        <button class="action-button" onclick="showNoteEditor()">НОВА ЗАМІТКА</button>
        <button class="action-button" onclick="showPushEditor()">НОВЕ НАГАДУВАННЯ</button>
        <button class="action-button" onclick="showArtEditor()">НОВИЙ АРТ</button>
        <button class="action-button" onclick="showItemList()">НАЗАД</button>
    </div>

    <div id="note-editor-view" class="view">
        <input type="text" id="note-name-input" placeholder="Назва Замітки">
        <textarea id="note-text-input" rows="10" placeholder="Текст замітки..."></textarea>
        <button class="action-button" onclick="saveNote()">ЗБЕРЕГТИ</button>
        <button class="action-button" onclick="showItemList()">НАЗАД</button>
    </div>

    <div id="push-editor-view" class="view">
        <input type="text" id="push-name-input" placeholder="Назва Нагадування">
        <p>Дата і Час (Ваш локальний час):</p>
        <input type="datetime-local" id="push-datetime-input">
        <textarea id="push-text-input" rows="4" placeholder="Текст нагадування..."></textarea>
        <button class="action-button" onclick="savePush()">ЗАПЛАНУВАТИ</button>
        <button class="action-button" onclick="showItemList()">НАЗАД</button>
    </div>

    <div id="art-editor-view" class="view">
        <input type="text" id="art-name-input" placeholder="Назва Арту">
        
        <div id="art-canvas-container">
            <canvas id="pixel-canvas"></canvas>
        </div>

        <div class="art-controls">
            <input type="color" id="color-picker" value="#ffffff" title="Колір">
            <button id="toggle-tool-btn" onclick="toggleTool()">Кисть</button>
            <button id="clear-art-btn" onclick="if(confirm('Очистити?')) { initPixelGrid(); redrawCanvas(); saveArt(currentItemId); }">Очистити</button>
            <button id="send-art-btn" onclick="sendArt()">Відправити</button>
            <button class="action-button" onclick="showItemList()">НАЗАД</button>
        </div>
    </div>

</body>
</html>
