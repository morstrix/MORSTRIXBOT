<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MORSTRIX | TETRIS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #111;
            --border: #444;
            --text: #fff;
            --grid: #222;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow: hidden;
        }
        #game-info {
            font-size: 1.2em;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 90%;
            max-width: 300px;
        }
        #tetris-canvas {
            border: 2px solid var(--border);
            background: var(--grid);
            display: block;
            margin-bottom: 20px;
        }
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(17, 17, 17, 0.9);
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .ctrl-btn {
            padding: 15px 25px;
            font-size: 1.5em;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            flex-grow: 1;
            max-width: 100px;
        }
        #rotate-btn {
            background: #008000;
        }
        #down-btn {
            background: #800000;
        }
    </style>
</head>
<body>

<div id="game-info">
    <span>Рахунок: <span id="score">0</span></span>
    <span>Рівень: <span id="level">1</span></span>
</div>

<canvas id="tetris-canvas"></canvas>

<div class="controls">
    <button id="left-btn" class="ctrl-btn">◀</button>
    <button id="rotate-btn" class="ctrl-btn">↻</button>
    <button id="right-btn" class="ctrl-btn">▶</button>
    <button id="down-btn" class="ctrl-btn">⬇</button>
</div>

<script src="drafts.js"></script>
</body>
</html>
