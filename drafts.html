<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MORSTRIX | TETRIS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000; /* Чорний фон */
            --border: #444;
            --text: #fff;
            --grid: #111; /* Темніша сітка */
            --piece-color: #00ff00; /* Зелений колір фігур */
            --controls-height: 80px; /* Приблизна висота панелі керування */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Вирівнювання на початок, щоб поле було зверху */
            min-height: 100vh;
            overflow: hidden; 
        }
        #tetris-canvas {
            border: 2px solid var(--border);
            background: var(--grid);
            display: block;
            margin-top: 5px; /* Невеликий відступ зверху */
            /* НОВЕ: Відступ знизу, який дорівнює висоті контролерів */
            margin-bottom: var(--controls-height); 
            
            /* Динамічний розмір (буде уточнено в JS) */
            max-width: 90vw; 
            max-height: calc(100vh - var(--controls-height) - 10px); 
            width: auto; 
            height: auto; 
        }
        .controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            height: var(--controls-height); /* Фіксована висота */
            background: rgba(0, 0, 0, 0.8); 
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; 
        }
        .ctrl-btn {
            padding: 15px 20px; 
            font-size: 1.5em;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            flex-grow: 1;
            max-width: 80px; 
        }
        #rotate-btn {
            background: #008000; 
        }
        #down-btn {
            background: #800000; 
        }
    </style>
</head>
<body>

<canvas id="tetris-canvas"></canvas>

<div class="controls">
    <button id="left-btn" class="ctrl-btn">◀</button>
    <button id="rotate-btn" class="ctrl-btn">↻</button>
    <button id="right-btn" class="ctrl-btn">▶</button>
    <button id="down-btn" class="ctrl-btn">⬇</button>
</div>

<script src="drafts.js"></script>
</body>
</html>
