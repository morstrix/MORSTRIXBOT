<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MORSTRIX | DRAW</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {--bg:#000; --border:#0f0; --text:#0f0;}
        *{margin:0;padding:0;box-sizing:border-box;}
        html, body {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background:var(--bg);
            overflow:hidden;
        }
        #paint-canvas{
            display:block;
            width:100%;
            height:100vh;
            touch-action: none;
        }
        .toolbar{
            position:fixed;bottom:0;left:0;right:0;
            background:rgba(0,0,0,0.9);padding:8px;
            display:flex;justify-content:center;align-items:center;
            gap:12px;border-top:2px solid var(--border);
        }
        .btn{
            width:44px;height:44px;border:2px solid var(--border);
            background:#111;color:var(--text);cursor:pointer;
            font-size:22px;display:flex;align-items:center;justify-content:center;
        }
        .btn.active{box-shadow:0 0 10px var(--border);}
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0;
            background: #111;
            border: 2px solid var(--border);
            width: 44px;
            height: 44px;
            cursor: pointer;
        }
        #color-picker::-webkit-color-swatch-wrapper {padding:4px;}
        #color-picker::-webkit-color-swatch {border:2px solid #555;border-radius:0;}
        #color-picker::-moz-color-swatch {border:2px solid #555;border-radius:0;padding:4px;}
        #send-btn{background:#008000;color:#000;font-weight:bold;}
    </style>
</head>
<body>

<canvas id="paint-canvas"></canvas>

<div class="toolbar">
    <button id="tool-pen" class="btn active">âœŽ</button>
    <button id="tool-eraser" class="btn">âœ–</button>
    <button id="tool-clear" class="btn">ðŸ—‘</button>
    <input type="color" id="color-picker" class="btn" value="#ffffff">
    <button id="send-btn" class="btn">âœ”</button>
</div>

<script>
    const script = document.createElement('script');
    script.src = 'drafts.js?v=' + Date.now();
    script.defer = true;
    document.head.appendChild(script);
</script>

</body>
</html>
