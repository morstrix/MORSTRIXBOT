<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>MORSTRIX | TETRIS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --grid: #111;
            --controls-bg: rgba(0, 0, 0, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* ВЕРХНЯЯ ПАНЕЛЬ - КОМПАКТНАЯ */
        .top-panel {
            background: rgba(20, 20, 20, 0.9);
            padding: 8px 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 60px;
        }
        
        .stats-container {
            display: flex;
            gap: 15px;
            flex: 1;
        }
        
        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.75em;
            margin-bottom: 2px;
        }
        
        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .next-piece-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 5px;
        }
        
        #next-piece-canvas {
            border: 1px solid #444;
            background: #0a0a0a;
            margin-top: 3px;
        }
        
        /* ИГРОВОЕ ПОЛЕ - МАКСИМАЛЬНО БОЛЬШОЕ */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 0; /* Важно для flex */
        }
        
        #tetris-canvas {
            border: 2px solid #333;
            background: var(--grid);
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        /* УПРАВЛЕНИЕ - КОМПАКТНОЕ */
        .controls {
            background: var(--controls-bg);
            padding: 10px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-shrink: 0;
            height: 70px;
        }
        
        .ctrl-btn {
            padding: 12px 16px;
            font-size: 1.6em;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            flex: 1;
            max-width: 70px;
            min-height: 50px;
            touch-action: manipulation;
            transition: background 0.1s;
        }
        
        .ctrl-btn:active {
            background: #444;
        }
        
        #left-btn { background: #1a3a1a; }
        #rotate-btn { background: #2a2a4a; }
        #right-btn { background: #1a3a1a; }
        #hard-drop-btn { 
            background: #3a1a1a; 
            font-size: 1.8em;
        }
        
        /* МОБИЛЬНАЯ ОПТИМИЗАЦИЯ */
        @media (max-width: 768px) {
            .top-panel {
                height: 50px;
                padding: 6px 8px;
            }
            
            .stats-container {
                gap: 10px;
            }
            
            .stat-box {
                min-width: 60px;
            }
            
            .stat-label {
                font-size: 0.7em;
            }
            
            .stat-value {
                font-size: 1em;
            }
            
            #next-piece-canvas {
                width: 35px;
                height: 35px;
            }
            
            .controls {
                height: 65px;
                padding: 8px;
                gap: 8px;
            }
            
            .ctrl-btn {
                padding: 10px 14px;
                font-size: 1.4em;
                max-width: 65px;
                min-height: 45px;
            }
            
            #hard-drop-btn {
                font-size: 1.6em;
            }
        }
        
        /* ОЧЕНЬ МАЛЕНЬКИЕ ЭКРАНЫ */
        @media (max-width: 480px) {
            .top-panel {
                height: 45px;
            }
            
            .stat-box {
                min-width: 50px;
            }
            
            .stat-label {
                font-size: 0.65em;
            }
            
            .controls {
                height: 60px;
            }
            
            .ctrl-btn {
                padding: 8px 12px;
                font-size: 1.3em;
                max-width: 60px;
                min-height: 40px;
            }
        }
        
        /* ДЕСКТОП */
        @media (min-width: 769px) {
            .controls {
                padding: 15px;
                gap: 15px;
                height: 80px;
            }
            
            .ctrl-btn {
                padding: 15px 20px;
                font-size: 1.8em;
                max-width: 80px;
                min-height: 60px;
            }
            
            #hard-drop-btn {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

<!-- ВЕРХНЯЯ ПАНЕЛЬ -->
<div class="top-panel">
    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">SCORE</div>
            <div id="score" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">LINES</div>
            <div id="lines" class="stat-value">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">LEVEL</div>
            <div id="level" class="stat-value">1</div>
        </div>
    </div>
    
    <div class="next-piece-box">
        <div class="stat-label">NEXT</div>
        <canvas id="next-piece-canvas" width="40" height="40"></canvas>
    </div>
</div>

<!-- ИГРОВАЯ ОБЛАСТЬ -->
<div class="game-area">
    <canvas id="tetris-canvas"></canvas>
</div>

<!-- УПРАВЛЕНИЕ -->
<div class="controls">
    <button id="left-btn" class="ctrl-btn">◀</button>
    <button id="rotate-btn" class="ctrl-btn">↻</button>
    <button id="right-btn" class="ctrl-btn">▶</button>
    <button id="hard-drop-btn" class="ctrl-btn">⬇</button>
</div>

<script src="drafts.js"></script>
</body>
</html>
