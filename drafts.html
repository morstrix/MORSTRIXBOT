<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MORSTRIX | DRAW</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {--bg:#000; --border:#0f0; --text:#0f0;}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:var(--bg);overflow:hidden;}
        #paint-canvas{
            display:block;
            width:100%;
            height:100vh;
            touch-action: none;
        }
        .toolbar{
            position:fixed;bottom:0;left:0;right:0;
            background:rgba(0,0,0,0.9);padding:8px;
            display:flex;justify-content:center;align-items:center;
            gap:12px;border-top:2px solid var(--border);
        }
        .btn{
            width:44px;height:44px;border:2px solid var(--border);
            background:#111;color:var(--text);cursor:pointer;
            font-size:22px;display:flex;align-items:center;justify-content:center;
        }
        .btn.active{box-shadow:0 0 10px var(--border);}
        
        /* ‚úÖ –ù–û–í–Ü –°–¢–ò–õ–Ü –î–õ–Ø –ü–ê–õ–Ü–¢–†–ò <input type="color"> */
        #color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0; /* –°–∫–∏–¥–∞—î–º–æ –≤–Ω—É—Ç—Ä—ñ—à–Ω—ñ –≤—ñ–¥—Å—Ç—É–ø–∏ */
            background: #111; /* –§–æ–Ω, —è–∫ —É –∫–Ω–æ–ø–æ–∫ */
            border: 2px solid var(--border); /* –†–∞–º–∫–∞, —è–∫ —É –∫–Ω–æ–ø–æ–∫ */
            width: 44px;
            height: 44px;
            cursor: pointer;
        }
        /* –í–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –∫–≤–∞–¥—Ä–∞—Ç –∫–æ–ª—å–æ—Ä—É –¥–ª—è Chrome/Safari */
        #color-picker::-webkit-color-swatch-wrapper {
            padding: 4px; 
        }
        #color-picker::-webkit-color-swatch {
            border: 2px solid #555; 
            border-radius: 0;
        }
        /* –í–Ω—É—Ç—Ä—ñ—à–Ω—ñ–π –∫–≤–∞–¥—Ä–∞—Ç –∫–æ–ª—å–æ—Ä—É –¥–ª—è Firefox */
        #color-picker::-moz-color-swatch {
             border: 2px solid #555;
             border-radius: 0;
             padding: 4px;
        }
        
        /* ‚ùå –°–¢–ê–†–Ü –°–¢–ò–õ–Ü –ü–ê–õ–Ü–¢–†–ò (–í–ò–î–ê–õ–ï–ù–û) */
        
        #send-btn{background:#008000;color:#000;font-weight:bold;}
    </style>
</head>
<body>

<canvas id="paint-canvas"></canvas>

<div class="toolbar">
    <button id="tool-pen" class="btn active">‚úé</button>
    <button id="tool-eraser" class="btn">‚úñ</button>
    
    <button id="tool-clear" class="btn">üóë</button>
    
    <input type="color" id="color-picker" class="btn" value="#ffffff">
    
    <button id="send-btn" class="btn">‚úî</button>
</div>

<script>
    const script = document.createElement('script');
    script.src = 'drafts.js?v=' + Date.now();
    script.defer = true;
    document.head.appendChild(script);
</script>

</body>
</html>
