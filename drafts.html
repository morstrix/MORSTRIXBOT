<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>MORSTRIX | TETRIS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000;
            --border: #444;
            --text: #fff;
            --grid: #111;
            --panel-bg: rgba(20, 20, 20, 0.9);
            --controls-height: 80px;
            --panel-mobile-height: 100px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            touch-action: none;
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* HEADER для мобильных */
        #mobile-header {
            display: none;
            width: 100%;
            background: var(--panel-bg);
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        
        .mobile-stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .mobile-stat-item {
            flex: 1;
            padding: 5px;
        }
        
        .stat-title {
            color: #888;
            font-size: 0.8em;
            margin-bottom: 3px;
        }
        
        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .game-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 10px;
            padding: 0 10px;
            width: 100%;
            max-width: 900px;
            flex: 1;
        }
        
        #game-panel {
            background: var(--panel-bg);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            min-width: 150px;
            font-size: 1.1em;
            display: flex;
            flex-direction: column;
        }
        
        .panel-item {
            margin-bottom: 15px;
        }
        
        .panel-title {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        
        .panel-value {
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        #next-piece-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        #next-piece-canvas {
            border: 1px solid #333;
            background: #0a0a0a;
            margin-top: 5px;
            display: block;
        }
        
        #tetris-canvas {
            border: 2px solid var(--border);
            background: var(--grid);
            display: block;
            max-width: 95vw;
            max-height: 70vh;
            width: auto;
            height: auto;
            flex-shrink: 0;
        }
        
        .controls {
            width: 100%;
            padding: 10px 0;
            height: var(--controls-height);
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }
        
        .ctrl-btn {
            padding: 18px 24px;
            font-size: 1.8em;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
            flex-grow: 1;
            max-width: 80px;
            touch-action: manipulation;
            transition: background 0.1s;
        }
        
        .ctrl-btn:active {
            background: #444;
        }
        
        #left-btn { background: #1a3a1a; }
        #rotate-btn { background: #2a2a4a; }
        #right-btn { background: #1a3a1a; }
        #hard-drop-btn { 
            background: #3a1a1a; 
            font-size: 2em;
            padding: 15px 20px;
        }
        
        /* ===== МОБИЛЬНАЯ ВЕРСИЯ ===== */
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                margin: 5px;
                padding: 0 5px;
                gap: 10px;
            }
            
            #mobile-header {
                display: block;
            }
            
            #game-panel {
                display: none; /* Скрываем боковую панель на мобильных */
            }
            
            #tetris-canvas {
                max-width: 100vw;
                max-height: 60vh;
                margin-top: 0;
                order: 2;
            }
            
            .controls {
                gap: 10px;
                padding: 10px 5px;
                position: fixed;
                bottom: 0;
                height: 90px;
            }
            
            .ctrl-btn {
                padding: 16px 20px;
                font-size: 1.6em;
                max-width: 70px;
                height: 70px;
            }
            
            #hard-drop-btn {
                font-size: 1.8em;
                padding: 14px 18px;
            }
            
            body {
                padding-bottom: 90px; /* Отступ для контролов */
            }
        }
        
        /* ===== ОЧЕНЬ МАЛЕНЬКИЕ ЭКРАНЫ ===== */
        @media (max-width: 480px) {
            .ctrl-btn {
                padding: 14px 16px;
                font-size: 1.4em;
                max-width: 65px;
                height: 65px;
            }
            
            #hard-drop-btn {
                font-size: 1.6em;
                padding: 12px 16px;
            }
            
            .mobile-stat-item {
                padding: 3px;
            }
            
            .stat-title {
                font-size: 0.7em;
            }
            
            .stat-value {
                font-size: 1em;
            }
        }
        
        /* ===== ТАБЛЕТЫ ===== */
        @media (min-width: 769px) and (max-width: 1024px) {
            .game-container {
                max-width: 95%;
            }
            
            #tetris-canvas {
                max-height: 75vh;
            }
            
            #game-panel {
                min-width: 130px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<!-- МОБИЛЬНЫЙ ХЕДЕР -->
<div id="mobile-header">
    <div class="mobile-stats">
        <div class="mobile-stat-item">
            <div class="stat-title">SCORE</div>
            <div id="mobile-score" class="stat-value">0</div>
        </div>
        <div class="mobile-stat-item">
            <div class="stat-title">LINES</div>
            <div id="mobile-lines" class="stat-value">0</div>
        </div>
        <div class="mobile-stat-item">
            <div class="stat-title">LEVEL</div>
            <div id="mobile-level" class="stat-value">1</div>
        </div>
        <div class="mobile-stat-item">
            <div class="stat-title">NEXT</div>
            <canvas id="mobile-next-canvas" width="40" height="40"></canvas>
        </div>
    </div>
</div>

<div class="game-container">
    <canvas id="tetris-canvas"></canvas>
    
    <div id="game-panel">
        <div class="panel-item">
            <div class="panel-title">SCORE:</div>
            <div id="score" class="panel-value">0</div>
        </div>
        
        <div class="panel-item">
            <div class="panel-title">LINES:</div>
            <div id="lines" class="panel-value">0</div>
        </div>
        
        <div class="panel-item">
            <div class="panel-title">LEVEL:</div>
            <div id="level" class="panel-value">1</div>
        </div>
        
        <div class="panel-item" id="next-piece-container">
            <div class="panel-title">NEXT:</div>
            <canvas id="next-piece-canvas" width="80" height="80"></canvas>
        </div>
    </div>
</div>

<div class="controls">
    <button id="left-btn" class="ctrl-btn">◀</button>
    <button id="rotate-btn" class="ctrl-btn">↻</button>
    <button id="right-btn" class="ctrl-btn">▶</button>
    <button id="hard-drop-btn" class="ctrl-btn">⬇</button>
</div>

<script src="tetris.js"></script>
</body>
</html>
